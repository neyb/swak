group 'swak'
version '0.1-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.4'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

buildscript {
    ext.kotlin_version = '1.0.6'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M3'
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "io.undertow:undertow-core:1.4.10.Final"
    compile "io.reactivex.rxjava2:rxjava:2.0.+"

    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0-M3"
    testCompile "com.squareup.okhttp3:okhttp:3.+"
    testCompile "org.jetbrains.kotlin:kotlin-test:1+"
    testCompile "shoulk:shoulk:0.1-SNAPSHOT"

    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.0-M3")
}