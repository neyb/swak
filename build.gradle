group 'swak'
version '0.1-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.4'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

buildscript {
    ext.kotlinVersion = '1.0.6'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.+'
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "io.undertow:undertow-core:1.4.10.Final"
    compile "io.reactivex:rxjava:+"

    testCompile("org.junit.jupiter:junit-jupiter-api:5.+")
    testCompile "com.squareup.okhttp3:okhttp:3.+"
    testCompile "org.jetbrains.kotlin:kotlin-test:1+"

    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.+")
}
